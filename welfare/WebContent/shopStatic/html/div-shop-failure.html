<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div-shop-success</title>
	<link rel="stylesheet" href="../css/div-shop/div-shop-successAfailure.css" />
	<link rel="stylesheet" href="../css/div-shop/div-shop-successAfailure-respon.css" />
	<link rel="stylesheet" href="../assets/fonts/fontawesome/font-awesome.min.css"/>
	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/div-shop/div-shop-checkout1.css">
	<!-- Nav-->
	<link rel="stylesheet" type="text/css" href="../assets/fonts/pe-icon/pe-icon.css">
	<link rel="stylesheet" type="text/css" id="app-stylesheet" href="../css/nav.css">
</head>
<body>
	<div class="main-container">
	
		<!--在这里加入nav2-->
	
		<main>
			<!-- Cart -->
			<div class="cart_container">
				<div class="container" >
					<div class="row" >
						<div class="col">
							<div class="cart_title">结算失败!商品数量受限</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col">
							<div class="cart_bar d-flex flex-row align-items-center justify-content-start">
								<div class="cart_bar_title_name">商品名</div>
								<div class="cart_bar_title_content ml-auto">
									<div class="cart_bar_title_content_inner d-flex flex-row align-items-center justify-content-end">
										<div class="cart_bar_title_price">价格</div>
										<div class="cart_bar_title_quantity">数量</div>
										<div class="cart_bar_title_total">可购数量</div>
									
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="cart_products">
								<ul>
									<li class=" cart_product d-flex flex-md-row flex-column align-items-md-center align-items-start justify-content-start">
										<!-- Product Name -->
										<div class="cart_product_name"><a href="product.html">小偷家族</a></div>
										<div class="cart_product_info ml-auto">
											<div class="cart_product_info_inner d-flex flex-row align-items-center justify-content-md-end justify-content-start">
												<!-- Product Price -->
												<div class="cart_product_price">$35.00</div>
												<!-- Product Quantity -->
												<div class="cart_product_quantity">
													3
												</div>
												<!-- Products Total Price -->
												<div class="cart_product_total">2</div>

											</div>
										</div>
									</li>
									
					
								</ul>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="cart_control_bar d-flex flex-md-row flex-column align-items-start justify-content-start">
								<button class="button_update cart_button_2 ml-md-auto" ><a href="div-shop-cart.html" style="color: #b6795f;">返回购物车</a></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- Nav-->
		<script type="text/javascript" src="../jquery/all-main/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../jquery/nav/jquery.matchHeight.min.js"></script>
		<script type="text/javascript" src="../js/nav.js"></script>
</body>
</html>
